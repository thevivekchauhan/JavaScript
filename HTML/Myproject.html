<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic YouTube Video Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background: #f5f5f5;
    }

    .controls {
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }

    .video-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 500px;
      aspect-ratio: 16 / 9;
    }

    iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
    }

    #muteBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      padding: 10px 15px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #muteBtn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="text" id="youtubeLink" placeholder="Paste YouTube URL here" size="40" />
    <input type="number" id="videoCount" min="1" value="1" />
    <button onclick="generateVideos()">Generate Videos</button>
  </div>

  <button id="muteBtn" onclick="toggleMute()">Mute All</button>

  <div class="video-grid" id="videoGrid"></div>

  <!-- Load YouTube Iframe API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let players = [];
    let isMuted = false;

    // Load the YouTube API and store player references
    function onYouTubeIframeAPIReady() {
      // This will be triggered automatically once the API is loaded
    }

    function extractVideoId(url) {
      const regExp = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?/\s]{11})/i;
      const match = url.match(regExp);
      return match ? match[1] : null;
    }

    function generateVideos() {
      const url = document.getElementById("youtubeLink").value;
      const count = parseInt(document.getElementById("videoCount").value, 10);
      const videoId = extractVideoId(url);

      if (!videoId || isNaN(count) || count <= 0) {
        alert("Please enter a valid YouTube URL and count.");
        return;
      }

      players = []; // reset
      document.getElementById("videoGrid").innerHTML = ""; // clear old iframes

      for (let i = 0; i < count; i++) {
        const iframeId = `player${i}`;
        const container = document.createElement("div");
        container.className = "video-container";
        container.innerHTML = `<div id="${iframeId}"></div>`;
        document.getElementById("videoGrid").appendChild(container);

        // Create the iframe using YouTube API after short delay to ensure DOM is updated
        setTimeout(() => {
          const player = new YT.Player(iframeId, {
            height: '100%',
            width: '100%',
            videoId: videoId,
            playerVars: {
              autoplay: 1,
              mute: 0,
              controls: 1,
              modestbranding: 1,
              rel: 0
            },
            events: {
              onReady: (event) => {
                if (isMuted) event.target.mute();
                event.target.playVideo();
              }
            }
          });

          players.push(player);
        }, 100);
      }
    }

    function toggleMute() {
      isMuted = !isMuted;
      players.forEach(player => {
        if (player && player.mute && player.unMute) {
          isMuted ? player.mute() : player.unMute();
        }
      });
      document.getElementById("muteBtn").textContent = isMuted ? "Unmute All" : "Mute All";
    }
  </script>
</body>
</html>
