<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Button click change</title>
    <style>
        .button1{
            color: aquamarine;
            background-color: beige;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            border: 5px solid tomato;
            cursor: pointer;
        }
        p{
            font-size: 25px;
            font-family: cursive;
        }
    </style>
  </head>
  <body>
    <center>
    <p id="demo">I want to bright my future.</p>
    <button class="button1" onclick="myFunction()">Click me</button>
    </center>
    <script>
      function myFunction() {
        document.getElementById("demo").innerHTML = "I did it. My present is bright";
      }
    </script>
  </body>
</html>
