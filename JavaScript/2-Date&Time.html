<!DOCTYPE html>
<html lang="en">
<head>
    <title>Date and Time</title>
    <style>
        .button1 {
            width: 100px;
            height: 50px;
            background-color: #79857a;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button1:hover {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <center>
    <h1>This is show me current date and time.</h1>
    <button class="button1" onclick="document.getElementById('demo').innerHTML= Date()">Date & Time</button>
    <p id="demo"></p>
    </center>
</body>
</html>
