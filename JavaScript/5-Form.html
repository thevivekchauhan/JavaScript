<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
        <center>
  <form id="myForm" style="border: 5px dotted #e52727; padding: 20px; margin: 20px; text-align: center;">
    <label>First Name:</label>
    <input type="text" id="firstName" required><br><br>

    <label>Last Name:</label>
    <input type="text" id="lastName" required><br><br>

    <label>Phone number:</label>
    <input type="number" id="phone" required><br><br>

    <label>Email address:</label>
    <input type="email" id="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" required><br><br>

    <label>Birthday:</label>
    <input type="date" id="birthday" required><br><br>

    <label>Gender:</label>
    <input type="radio" name="gender" value="Male" id="male" required>Male
    <input type="radio" name="gender" value="Female" id="female" required>Female<br><br>

    <button type="submit">Submit</button>
  </form>
</center>

<script>
  document.getElementById("myForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const firstName = document.getElementById("firstName").value;
    const lastName = document.getElementById("lastName").value;
    const phone = document.getElementById("phone").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const birthday = document.getElementById("birthday").value;
    const gender = document.querySelector('input[name="gender"]:checked')?.value;

    console.log("First Name:", firstName);
    console.log("Last Name:", lastName);
    console.log("Phone:", phone);
    console.log("Email:", email);
    console.log("Password:", password);
    console.log("Birthday:", birthday);
    console.log("Gender:", gender || "Not selected");

    alert('Your form has been submitted!');
  });
</script>
</body>
</html>
